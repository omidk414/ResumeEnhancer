<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{name}'s Resume</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info i {
            margin-right: 10px;
            color: #3498db;
        }
        .section {
            margin-bottom: 30px;
        }
        .job-title {
            font-weight: bold;
            color: #2980b9;
        }
        .company {
            font-style: italic;
        }
        .dates {
            float: right;
            color: #7f8c8d;
        }
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-item {
            background-color: #ecf0f1;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{name}</h1>
        </div>
        
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i>{email} | <i class="fas fa-phone"></i>{phone} | <i class="fas fa-map-marker-alt"></i>{location}</p>
            <p><i class="fab fa-linkedin"></i>{linkedin} | <i class="fab fa-github"></i>{github}</p>
        </div>

        <div class="section">
            <h2>Professional Summary</h2>
            <p>{summary}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <div class="skill-list">
                {skills}
            </div>
        </div>

        <div class="section">
            <h2>Work Experience</h2>
            {work_experience}
        </div>

        <div class="section">
            <h2>Education</h2>
            {education}
        </div>

        <div class="section">
            <h2>Projects</h2>
            {projects}
        </div>

        <div class="section">
            <h2>Certifications</h2>
            {certifications}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
